<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anmeldung</title>

  <!-- Font Awesome fÃ¼r die Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    /* Basis-Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f9fafb;
    }
    .wrapper {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .wrapper .title {
      height: 100px;
      background: #334155;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wrapper .title img {
      height: 48px;
      object-fit: contain;
    }
    .wrapper form {
      padding: 24px 32px;
    }
    .wrapper form .row {
      position: relative;
      margin-top: 16px;
      height: 50px;
    }
    .wrapper form .row i {
      position: absolute;
      top: 0; left: 0;
      width: 50px; height: 100%;
      background: #334155;
      border: 1px solid #334155;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px 0 0 5px;
      font-size: 18px;
    }
    .wrapper form .row input {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      padding-left: 60px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    .wrapper form .row input:focus {
      border-color: #334155;
      outline: none;
    }
    .wrapper form .row input::placeholder {
      color: #999;
    }
    .wrapper form .button {
      margin-top: 24px;
    }
    .wrapper form .button input {
      width: 100%; height: 45px;
      background: #334155;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .wrapper form .button input:hover {
      background: #2a3b4e;
    }
    .error {
      margin-top: 12px;
      text-align: center;
      color: #e74c3c;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="title">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    </div>

    <form method="post">
      <div class="row">
        <i class="fa fa-user"></i>
        <input
          id="user"
          name="user"
          type="text"
          placeholder="Benutzer"
          required
          autofocus
        />
      </div>

      <div class="row">
        <i class="fa fa-lock"></i>
        <input
          id="pw"
          name="pw"
          type="password"
          placeholder="Passwort"
          required
        />
      </div>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <div class="button">
        <input type="submit" value="Einloggen" />
      </div>
    </form>
  </div>
</body>
</html>
